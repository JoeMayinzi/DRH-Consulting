<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/admin.html">
    <title>Page Administrateur</title>
</head>
<body>
    <nav>
        <div class="nav-brand">
          <h1><a href="/admin/admin.html">DRH-Consulting</a></h1>
        </div>
        <div class="nav-link">
          <ul>
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="" class="create-art-link">Créer un article</a></li>
          </ul>
        </div>
      </nav>
      <div class="form-content">
          <form>
            <h3>Créer un article</h3>
            <div class="form-group">
                <label for="author">Auteur</label><br>
                <input type="text" id="author" name="author" />
              </div>
              <div class="form-group">
                <label for="img">Image du profile</label><br>
                <input type="text" id="img" name="img">
              </div>
              <div class="form-group">
                <label for="category">Categorie</label><br>
                <input type="text" id="category" name="category" />
              </div>
              <div class="form-group">
                <label for="titre">Titre</label><br>
                <input type="text" id="titre" name="title">
              </div>
              <div class="form-group">
                <label for="article">Article</label><br>
                <textarea name="content" id="article"></textarea>
              </div>
              <span class="text-error" id="error"></span>
              <div class="form-btn-container">
                <button type="button" class="btn btn-secondary">Annuler</button>
                <button  type="submit" class="btn btn-primary">Sauvegarder</button>
              </div>
          </form>
      </div>
      <script src="/admin/admin.js"></script>
</body>
</html>
